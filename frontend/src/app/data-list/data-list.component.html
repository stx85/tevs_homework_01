<div class="mat-elevation-z8" style="margin-bottom: 16px;">
  <table mat-table [dataSource]="status" class="full-width-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let entry">{{entry.name}}</td>
    </ng-container>

    <!-- Info Column -->
    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef>Info</th>
      <td mat-cell *matCellDef="let entry">{{entry.info}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let entry">
        {{entry.date}}
        <button mat-raised-button color="secondary" (click)="onDelete(entry)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<button mat-raised-button color="primary" (click)="onRequest()">Request</button>
